<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نحن نشعر</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Times New Roman', serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: 3em;
            color: black;
            margin-bottom: 50px;
            font-weight: normal;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            transition: opacity 1s ease-in-out;
        }

        .letter-button {
            background: white;
            color: black;
            border: 2px solid black;
            padding: 20px 30px;
            font-size: 2em;
            font-family: 'Times New Roman', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }

        .letter-button:hover {
            background: black;
            color: white;
            transform: translateY(-2px);
        }

        .letter-button:active {
            transform: translateY(0);
        }

        .letter-button.fade-out {
            opacity: 0;
            transform: scale(0.8);
        }

        @media (max-width: 600px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .letter-button {
                font-size: 1.5em;
                padding: 15px 25px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">نحن نشعر</h1>
        <div class="buttons-container" id="buttonsContainer">
            <a href="public/how-do-you-home.html" class="letter-button" target="_blank" onclick="openPopup(this.href, event)">ن</a>
            <a href="psy-grey.html" class="letter-button" target="_blank" onclick="openPopup(this.href, event)">ح</a>
            <a href="towers.html" class="letter-button" target="_blank" onclick="openPopup(this.href, event)">ن</a>
            <a href="erosion.html" class="letter-button" target="_blank" onclick="openPopup(this.href, event)">ن</a>
            <a href="spread.html" class="letter-button" target="_blank" onclick="openPopup(this.href, event)">ش</a>
            <a href="https://www.oulipo.xyz/we-called-us-poetry.html#" class="letter-button" target="_blank" onclick="handleLastButton(this.href, event)">ر</a>
        </div>
    </div>

    <script>
        function openPopup(url, event) {
            event.preventDefault();
            const popup = window.open(url, '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
            if (popup) {
                popup.focus();
            }
        }

        function handleLastButton(url, event) {
            event.preventDefault();
            
            // Fade out all buttons
            const buttons = document.querySelectorAll('.letter-button');
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.classList.add('fade-out');
                }, index * 100); // Stagger the fade out
            });

            // Hide the buttons container
            setTimeout(() => {
                document.getElementById('buttonsContainer').style.display = 'none';
                
                // Show the title with fade in effect
                const title = document.getElementById('title');
                title.style.opacity = '1';
            }, buttons.length * 100 + 500);

            // Open the popup
            const popup = window.open(url, '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
            if (popup) {
                popup.focus();
            }
        }
    </script>
</body>
</html>
