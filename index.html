<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نحن نشعر</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            background: white;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: black;
            font-weight: normal;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 1;
        }

        .letter-button {
            position: absolute;
            background: white;
            color: black;
            border: 2px solid black;
            padding: 20px 30px;
            font-size: 2em;
            font-family: 'Times New Roman', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 80px;
            text-align: center;
            z-index: 10;
        }

        .letter-button:hover {
            background: black;
            color: white;
            transform: translateY(-2px) scale(1.05);
        }

        .letter-button:active {
            transform: translateY(0);
        }

        .letter-button.fade-out {
            opacity: 0;
            transform: scale(0.8);
        }



        /* Button positions for desktop */
        .btn-1 { bottom: 20%; right: 15%; }
        .btn-2 { bottom: 35%; right: 25%; }
        .btn-3 { bottom: 50%; right: 35%; }
        .btn-4 { bottom: 65%; right: 25%; }
        .btn-5 { bottom: 80%; right: 15%; }
        .btn-6 { bottom: 50%; left: 15%; }
        .btn-7 { bottom: 20%; left: 25%; }

        /* Responsive design for tablets */
        @media (max-width: 1024px) {
            .btn-1 { bottom: 15%; right: 10%; }
            .btn-2 { bottom: 30%; right: 20%; }
            .btn-3 { bottom: 45%; right: 30%; }
            .btn-4 { bottom: 60%; right: 20%; }
            .btn-5 { bottom: 75%; right: 10%; }
            .btn-6 { bottom: 45%; left: 10%; }
            .btn-7 { bottom: 15%; left: 20%; }
            
            .letter-button {
                font-size: 1.8em;
                padding: 15px 25px;
            }
            
            h1 {
                font-size: 2.5em;
            }
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .btn-1 { bottom: 10%; right: 5%; }
            .btn-2 { bottom: 25%; right: 15%; }
            .btn-3 { bottom: 40%; right: 25%; }
            .btn-4 { bottom: 55%; right: 15%; }
            .btn-5 { bottom: 70%; right: 5%; }
            .btn-6 { bottom: 40%; left: 5%; }
            .btn-7 { bottom: 10%; left: 15%; }
            
            .letter-button {
                font-size: 1.5em;
                padding: 12px 20px;
                min-width: 60px;
            }
            
            h1 {
                font-size: 2em;
            }


        }

        /* Very small screens */
        @media (max-width: 480px) {
            .btn-1 { bottom: 8%; right: 3%; }
            .btn-2 { bottom: 22%; right: 12%; }
            .btn-3 { bottom: 36%; right: 22%; }
            .btn-4 { bottom: 50%; right: 12%; }
            .btn-5 { bottom: 64%; right: 3%; }
            .btn-6 { bottom: 36%; left: 3%; }
            .btn-7 { bottom: 8%; left: 12%; }
            
            .letter-button {
                font-size: 1.2em;
                padding: 10px 15px;
                min-width: 50px;
            }
            
            h1 {
                font-size: 1.5em;
            }


        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">نحن نشعر</h1>
        
        <a href="public/how-do-you-home.html" class="letter-button btn-1" target="_blank" onclick="openFirstButton(this.href, event)">ن</a>
        <a href="psy-grey.html" class="letter-button btn-2" target="_blank" onclick="openPopup(this.href, event)">ح</a>
        <a href="towers.html" class="letter-button btn-3" target="_blank" onclick="openPopup(this.href, event)">ن</a>
        <a href="erosion.html" class="letter-button btn-4" target="_blank" onclick="openPopup(this.href, event)">ن</a>
        <a href="spread.html" class="letter-button btn-5" target="_blank" onclick="openPopup(this.href, event)">ش</a>
        <a href="https://scam-ai-poet.vercel.app/" class="letter-button btn-6" target="_blank" onclick="openPopup(this.href, event)">ع</a>
        <a href="https://www.oulipo.xyz/we-called-us-poetry.html#" class="letter-button btn-7" target="_blank" onclick="handleLastButton(this.href, event)">ر</a>
    </div>



    <script>
        function openPopup(url, event) {
            event.preventDefault();
            const popup = window.open(url, '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
            if (popup) {
                popup.focus();
            }
        }

        function openFirstButton(url, event) {
            event.preventDefault();
            
            // Open the how-do-you-home page
            const popup = window.open(url, '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
            if (popup) {
                popup.focus();
            }
            
            // Open QR code popup as separate window
            setTimeout(() => {
                const qrPopup = window.open('qrcode-popup.html', '_blank', 'width=400,height=400,scrollbars=no,resizable=yes');
                if (qrPopup) {
                    qrPopup.focus();
                }
            }, 500);
        }

        function handleLastButton(url, event) {
            event.preventDefault();
            
            // Fade out all buttons
            const buttons = document.querySelectorAll('.letter-button');
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.classList.add('fade-out');
                }, index * 100); // Stagger the fade out
            });

            // Show the title with fade in effect
            setTimeout(() => {
                const title = document.getElementById('title');
                title.style.opacity = '1';
            }, buttons.length * 100 + 500);

            // Open the popup
            const popup = window.open(url, '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
            if (popup) {
                popup.focus();
            }
        }
    </script>
</body>
</html>
